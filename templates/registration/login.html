{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class = "max-w-lg mx-auto">
   <div class="py-5 border border-t border-gray-200 mt-5">
      <a class = "hover:text-blue-500 " href="{% url 'signup' %}"> Don't Have an Account </a>
   </div>
   <form method ="post">
      {% csrf_token %}
      {{ form|crispy}}
      <button type="submit" class ="w-full text-white bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded-md "> Login </button> 
     
   </form> 
   <div class="py-5 border border-t border-gray-200 mt-5">
   <a class = "hover:text-blue-500 " href="{% url 'reset-password' %}"> Forgot password?</a>

   </div>
  
</div>
{% endblock content %}
