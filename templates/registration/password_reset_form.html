{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div  class = "max-w-lg mx-auto">
   <h1 class ="text-4xl text-gray-800">Reset password</h1>
   <form class ="mt-4" method ="post">
      {% csrf_token %}
      {{ form|crispy}}
      <button type="submit" class ="w-full text-white bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded-md "> 
       Reset Password
      </button> 
      
   <div class="py-5 border border-t border-gray-200 mt-5">
      <a class = "hover:text-blue-500 " href="{% url 'login' %}"> Already Have An Account?</a>
   </div>
   </form> 
</div>


{% endblock content %}
