{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

      <div class="w-1/2 mx-auto">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT NAME</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ agent.user.username}} </h1>
        <div class="flex mb-4">
          <a href="{% url 'agents:agents-detail' agent.pk%}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Description</a>
          <a href="{% url 'agents:agents-update'  agent.pk %}" class="flex-grow text-blue-500 border-b-2 border-blue-500 py-2 text-lg px-1">Update</a>
        </div>
      
        <form method="POST" >
        {% csrf_token %}
        {{ form|crispy}}

        <button class="w-full text-white bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded-md " type="submit">Update</button>
    </form>
        <div class="flex">
          <a href="{% url 'agents:agents-delete'  agent.pk %}"class="w-full text-center text-white bg-blue-500 hover:bg-red-700 px-3 py-1 rounded-md ">Delete</a>
          
        </div>
      </div>
    </div>
  </div>
</section>

  

    

    
                 
   {% endblock content %}
