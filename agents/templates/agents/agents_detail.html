{% extends "base.html" %}
{% block content %}
 
      <div class="w-1/2 mx-auto">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Agent Name</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ agent.user.username}}</h1>
        <div class="flex mb-4">
          <a class="flex-grow text-blue-500 border-b-2 border-blue-500 py-2 text-lg px-1">Overview</a>
          <a href="{% url 'agents:agents-update'  agent.pk %}"   class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Update</a>
        </div>
        <p class="leading-relaxed mb-4"></p>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">First Name</span>
          <span class="ml-auto text-gray-900">{{agent.user.first_name}}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Last Name</span>
          <span class="ml-auto text-gray-900">{{agent.user.last_name}}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Email</span>
          <span class="ml-auto text-gray-900">{{agent.user.email }}</span>
        </div>
       
       
       
        
     
  </div>

   
    

    
    
{% endblock content %}
